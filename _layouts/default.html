<body class="home-page">

  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      {{ content }}

  {% include footer.html %}

  <div class="modal modal-brochure" id="modal-download-brochure" tabindex="-1" role="dialog" aria-labelledby="signupEarlyModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 id="signupModalLabel" class="modal-title">Where should we send the Free eBook?</h4>
              </div>
              <div class="modal-body">
                  <form id="contact-form" class="contact-form" action="download_brochure.php" method="post">                   
                      <div class="row text-center">
                          <div class="contact-form-inner col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">
                              <div class="row">      
                                  <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                      <label class="sr-only" for="name">Your Name</label>
                                      <input type="text" class="form-control" name="name" placeholder="Your name" minlength="2" required>
                                  </div>                                                      
                                  <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                      <label class="sr-only" for="email">Your Email</label>
                                      <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                                  </div>
                                  <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                      <input type="submit" name="submit" class="btn btn-block btn-cta btn-cta-primary" value="Get Free eBook">
                                  </div>
                                  <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                      <hr/>
                                      <img class="img-responsive" src="assets/images/stress_free_7_steps_cover.jpg" />  
                                  </div>
                              </div><!--//row-->
                          </div>
                      </div><!--//row-->
                      <div id="form-messages"></div>
                  </form><!--//contact-form-->
              </div><!--//modal-body-->
          </div><!--//modal-content-->
      </div><!--//modal-dialog-->
  </div><!--//modal-->
